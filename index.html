<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Trip Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Plan your next adventure with me, <br />your AI travel assistant</h1>
      <form id="tripGeneratorFormCountry">
        <input
          type="text"
          placeholder="Which country do you want to visit next?"
          autofocus
          required
          id="countryInput"
          class="instructions"
        />
        <input
          type="submit"
          name="submitCountry"
          class="submitButton"
          id="submitcountryButton"
        />
      </form>

      <div class="tripTextHidden" id="tripText">
        Get excited to plan your next trip...
      </div>
    </div>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/GBovisSquire" target="_blank"
          >Grace Squire</a
        >
        and is
        <a
          href="https://github.com/GBovisSquire/AI-Trip-Generator"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a
          href="https://app.netlify.com/teams/gbovissquire/builds"
          target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
